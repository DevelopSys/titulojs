<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <img
            class="img-fluid"
            src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
          />
          
          <h1 id="nombrePerfil"> </h1>
          <h2 id="apellidoPerfil"> </h2>
          <h3 id="edadPerfil"></h3>
          <h3 id="profesionPerfil"></h3>
          <h3 id="sexoPerfil"></h3>
          
          
        </div>
        <div class="col">
          <h1>Perfil</h1>
          <div>
            <div class="mb-3">
              <label for="exampleInputNombre1" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputNombre1"
                aria-describedby="nombreHelp"
                
                
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputApellido1" class="form-label"
                >Apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputApellido1"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEdad1" class="form-label">Edad</label>
              <input
                type="number"
                class="form-control"
                id="exampleInputEdad1"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputProfesion" class="form-label"
                >Profesion</label
              >
              <select class="form-control" id="exampleInputProfesion">
                <option value="ingeniero_a">Ingeniero primer nivel</option>
                <option value="ingeniero_b">Ingeniero segundo nivel</option>
                <option value="medico">Medico</option>
                <option value="arquitecto">Arquitecto</option>
                <option value="oficial" selected>Oficial</option>
              </select>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sexo_grupo"
                  id="radioMasculino"
                  value="masculino"
                />
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sexo_grupo"
                  id="radioFemenino"
                  value="femenino"
                />
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleExperiencia1"
              />
              <label class="form-check-label" for="exampleExperiencia1"
                >Experiencia</label
              >
            </div>
            <button
              class="btn btn-primary"
              id='botonMostrar'
              >
              Mostrar
            </button>
            <button
              class="btn btn-primary"
              id='botonGuardar'
            >
              Guardar
            </button>
            <button
              class="btn btn-primary"
              id='botonBorrar'
            >
              Borrar
            </button>
          </div>
        </div>
      </div>
      
      <div class="row mt-4" id="contenidoUsuarios">
        <h2>Usuarios</h2>
        
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Edad</th>
            </tr>
          </thead>
          <tbody>
            <tr class="asdasd">
              <th scope="col">id</th>
              <td scope="col">Nombre</th>
              <td scope="col">Apellido</th>
              <td scope="col">Edad</th>
            </tr>
          </tbody>
        </table>
        <!-- <ul>
          
        </ul> -->
      </div>
      
      </div>
    </div>
    <script src="./js/01_inicio_dom.js"></script>
  </body>
</html>
